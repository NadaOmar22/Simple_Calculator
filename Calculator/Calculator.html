<html>
   <head>
      <link rel="stylesheet" href="calculator.css" type="text/css"/>
      <script src="Calculator.js"></script>
   </head>
   <body>      
      <table  align ="center" width="500" border="5">

         <tr>
           <td class="b"  colspan="4" > <input type="text" id ="Result"/>  </td>
         </tr>

         <tr>
           <td class="b"> <input type="button"  value="1"  onclick="display('1')"/> </td>
           <td class="b"> <input type="button"  value="2"  onclick="display('2')"/> </td>
           <td class="b"> <input type="button"  value="3"  onclick="display('3')"/> </td>
           <td class="b"> <input type="button"  value="+"  onclick="display('+')"/> </td>
         </tr>

         <tr>
           <td class="b"> <input type="button"  value="4"  onclick="display('4')"/> </td>
           <td class="b"> <input type="button"  value="5"  onclick="display('5')"/> </td>
           <td class="b"> <input type="button"  value="6"  onclick="display('6')"/> </td>
           <td class="b"> <input type="button"  value="-"  onclick="display('-')"/> </td>
         </tr>

         <tr>
           <td class="b"> <input type="button"  value="7"  onclick="display('7')"/> </td>
           <td class="b"> <input type="button"  value="8"  onclick="display('8')"/> </td>
           <td class="b"> <input type="button"  value="9"  onclick="display('9')"/> </td>
           <td class="b"> <input type="button"  value="*"  onclick="display('*')"/> </td>
         </tr>

        <tr>
          <td class="b"> <input type="button"  value="0"   onclick="display('0')"/> </td>
          <td class="b"> <input type="button"  value="."   onclick="display('.')"/> </td>
          <td class="b"> <input type="button"  value="%"   onclick="display('%')"/> </td>
          <td class="b"> <input type="button"  value="/"   onclick="display('/')"/> </td>
        </tr>

        <tr>
          <td class="b"> <input type="button"  value="("   onclick="display('(')"/> </td>
          <td class="b"> <input type="button"  value=")"   onclick="display(')')"/> </td>
          <td class="b"> <input type="button"  value="+/-"   onclick="display('+/-')"/> </td>
          <td class="b"> <input type="button"  value="="   onclick="calculate('=')"/> </td>
        </tr>

        <tr>
          <td class="b" colspan="2"> <input type="button"  value="delete"     onclick="deleteNumber()"/> </td>
          <td class="b" colspan="2"> <input type="button"  value="clear All"   onclick="clearScreen()"/> </td>
        </tr>
        </table>
       </body>
     </html>
